version: '4'
services:
  product_mongodb:
    image: mongo:7.0.5
    container_name: product_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: product-service
    volumes:
      - product_mongodb_data:/data/db

volumes:
  product_mongodb_data:
